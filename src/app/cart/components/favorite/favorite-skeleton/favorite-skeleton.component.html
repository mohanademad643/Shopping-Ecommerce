<div class="container-skeleton">
  @for (item of [1, 2, 3,4]; track $index) {
    <div class="skeleton-row d-flex align-items-center mb-1">
      <div class="me-3">
        <ngx-skeleton-loader
          class="d-block"
          [theme]="{
            width: '60px',
            height: '60px',
            'border-radius': '50%',
            'background-color': '#e2e8f0',
            'margin-bottom': '0'
          }"
        ></ngx-skeleton-loader>
      </div>
      <div class="flex-grow-1">
        <ngx-skeleton-loader
        [count]="2"
          class="d-block"
          [theme]="{
            width: '100%',
            height: '20px',
            'border-radius': '4px',
               'background-color': '#e2e8f0',
            'margin-bottom': '0'
          }"
        ></ngx-skeleton-loader>
      </div>
    </div>
  }
</div>
