<div class="container-fluid px-4 ">
    <div class="row">
      <!-- Image Skeleton -->
      <div class="col-12 col-lg-5 mb-4" data-aos="fade-up" data-aos-delay="50">
        <div class="image-skeleton">
          <!-- Big Image -->
          <ngx-skeleton-loader
            count="1"
            appearance="line"
            [theme]="{
              'width': '100%',
              'height': '30rem',
              'border-radius': '0.25rem',
              'background-color': '#e2e8f0',
              'margin-bottom': '1rem'
            }"
          ></ngx-skeleton-loader>
          <!-- Small Images -->
          <div class="d-flex align-items-center justify-content-center gap-3 flex-wrap">
            @for (item of [1, 2, 3, 4]; track $index) {
              <ngx-skeleton-loader
                count="1"
                appearance="line"
                [theme]="{
                  'width': '6rem',
                  'height': '6rem',
                  'border-radius': '0.25rem',
                  'background-color': '#e2e8f0'
                }"
              ></ngx-skeleton-loader>
            }
          </div>
        </div>
      </div>

      <!-- Content Skeleton -->
      <div class="col-12 col-lg-7 mb-4" data-aos="fade-up" data-aos-delay="200">
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            width: '70%',
            height: '2rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            width: '100%',
            height: '4rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            width: '40%',
            height: '1rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            width: '40%',
            height: '1rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            width: '30%',
            height: '1rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
        count="1"
        [theme]="{
          width: '100%',
          height: '4rem',
          'margin-bottom': '0.5rem',
          'background-color': '#e2e8f0'
        }"
      ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="3"
          [theme]="{
            width: '50%',
            height: '1rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            width: '25%',
            height: '2rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            width: '40%',
            height: '1rem',
            'margin-bottom': '0.5rem',
            'background-color': '#e2e8f0'
          }"
        ></ngx-skeleton-loader>

        <ngx-skeleton-loader
        count="1"
        [theme]="{
          width: '40%',
          height: '1rem',
          'margin-bottom': '0.5rem',
          'background-color': '#e2e8f0'
        }"
      ></ngx-skeleton-loader>
      <ngx-skeleton-loader
      count="1"
      [theme]="{
        width: '40%',
        height: '1rem',
        'margin-bottom': '0.5rem',
        'background-color': '#e2e8f0'
      }"
    ></ngx-skeleton-loader>

        <div class="d-flex gap-2">
          <ngx-skeleton-loader
            count="1"
            [theme]="{
              width: '10rem',
              height: '2.5rem',
              'border-radius': '2rem',
              'background-color': '#e2e8f0'
            }"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            count="2"
            [theme]="{
              width: '2.5rem',
              height: '2.5rem',
              'border-radius': '50%',
              'background-color': '#e2e8f0',
              'margin':'0 5px'
            }"
          ></ngx-skeleton-loader>
        </div>
      </div>
    </div>
  </div>
